<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <div>
        <label for="location">Enter a location:</label>
        <input type="text" name="location" id="location" />
        <button id="submit">Get Weather</button>
        <button class="hidden" id="getCurrenLocationButton">
          Use Current Location
        </button>

        <div id="weather-table">
          <div id="location-name"></div>

          <div id="current-weather"></div>

          <div id="weather-by-hour"></div>

          <div id="moon-info"></div>

          <div id="next-two-days">
            <div id="tomorrow"></div>
            <div id="day-after-tomorrow"></div>
          </div>
        </div>
      </div>

      <p id="weather">...</p>
    </div>
  </body>
</html>
