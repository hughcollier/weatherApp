<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="search-form">
          
          <label for="location">Enter a Location</label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Enter a Location"
          />
          <button id="submit">Get Weather</button>
          <button class="hidden" id="getCurrenLocationButton">
            Use Current Location
          </button>
        </div>

        <div id="weather-table">
          <div id="location-name">Cardiff</div>

          <div id="current-weather">
            <p id="current-temp">-1º</p>
            <p id="current-details">Sunny</p>
            <p id="feels-like">-3º</p>
            <p id="highh-low">H: 1º | L: -4º</p>
          </div>

          <ul id="weather-by-hour">
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
            <li>
              <span class="time">Now</span>
              <img class="weather-icon" src="sunCloud.png" />
              <span class="temp">-1º</span>
            </li>
          </ul>

          <div id="sun-info">Sunrise: 08.16 | Sunset: 16.22</div>

          <div id="moon-info">
            <p id="moon-phase">Waning Crescent</p>
            <p id="illumination">9%</p>
            <p id="moonrise">17.00</p>
            <p id="moonset">23.00</p>
          </div>

          <div id="next-two-days">
            <div id="tomorrow"></div>
            <div id="day-after-tomorrow"></div>
          </div>
        </div>
      </div>

      <p id="weather">...</p>
    </div>
  </body>
</html>
